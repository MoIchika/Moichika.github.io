<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: Harrington, sans-serif;
            font-size: large;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffce84;
        }
        .container {
            background: rgb(255, 162, 0);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(81, 52, 0);
        }

        .input-container {
    position: relative;
    display: inline-block;
}

.input-container::before {
    content: attr(data-placeholder);
    position: absolute;
    top: 0;
    left: 0;
    background-color: yellow; /* Background color for the placeholder */
    color: transparent; /* Hide text color */
    width: 100%;
    height: 100%;
    pointer-events: none;
}

input {
    background: rgb(250, 214, 152);
    position: relative;
    width: 100%;
    border: 1px solid #744500;
}

input:focus + .placeholder-background {
    display: none;
}

input::placeholder {
    color: rgb(53, 20, 0); /* Text color of the placeholder */
    background: transparent;
}

        input, button {
            padding: 10px;
            margin: 10px 0;
            justify-content: center;
            border-radius: 5px;
            border: 1px solid #faf1da;
            width: 100%;
        }
        button {
            cursor: pointer;
            background-color: #632c00;
            font-style:calc();
            color: rgb(255, 196, 59);
            border: rgb(226, 157, 7);
        }
        button:hover {
            background-color: #785c21;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input id="textInput" type="text" placeholder="Add some text to verify">
        <button onclick="checkPalindrome()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            var text = document.getElementById("textInput").value;
            var cleanedText = text.toLowerCase().replace(/[\W_]/g, ''); // Remove non-alphanumeric chars and to lower case
            var reversedText = cleanedText.split('').reverse().join('');

            if (cleanedText === reversedText && cleanedText.length > 0) {
                document.getElementById("result").innerHTML = "Yes, it's a palindrome!";
            } else {
                document.getElementById("result").innerHTML = "No, it's not a palindrome.";
            }
        }
    </script>
</body>
</html>
